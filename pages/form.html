<!DOCTYPE html>
<html lang="en">
</html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;500&display=swap" rel="stylesheet">
    <title>Form - Book shop</title>

</head>
<body>
<header class="header">
    <div class="container header-wrap">
    <h1 class="header-title">
        <a class="header-title-link" href="index.html"><img src="../assets/images/logo.png" alt="" class="logo-img">Book shop</a></h1>
    </div>
</header>
<div class="container">
    <h1 class="form-heading">Fill the form</h1>
    <form id="form-user" class="form" action="results.html" method="GET">
        <fieldset class="deliveryInfo">
            <legend>Delivery Information</legend>
            <div class="inputBox">
                <input type="text" id="name" name='name' placeholder="Name" class="delivery" required>
            </div>
            <div class="inputBox">
                <input type="text" id="surname" name='surname' placeholder="Surname" class="delivery" required>
            </div>
            <div class="inputBox">
                <input type="text" id="street" name='street' placeholder="Street" class="delivery" required>
            </div>
            <div class="inputBox">
                <input type="text" id="houseNumber" name='houseNumber' placeholder="House number" min="1" class="delivery" required>
            </div>
            <div class="inputBox">
                <input type="text" id="flatNumber" name='flatNumber' placeholder="Flat number" min="1" class="delivery" required>
            </div>
                <label for="deliveryDate">Delivery date</label>
                <input type="date" id="deliveryDate" name='deliveryDate' class="deliveryDate" required>

        </fieldset>
        <fieldset class="paymentInfo">
            <legend>Choose payment method</legend>
            <div>
                <input type="radio" class="radio" id="cash" name='payment' value="cash" required>
                <label for="cash">Cash</label>
            </div>
            <div>
                <input type="radio" class="radio" id="card" name='payment' value="card">
                <label for="card">Card</label>
            </div>
        </fieldset>
        <fieldset class="giftsInfo">
            <legend>Choose your gifts (2 items)</legend>
            <div>
                <input type="checkbox" id="pack" name='gift' class='gift'>
                <label for="pack">Pack as a gift</label>
            </div>
            <div>
                <input type="checkbox" id="postcard" name='gift' class='gift'>
                <label for="postcard">Add postcard</label>
            </div>
            <div>
                <input type="checkbox" id="discount" name='gift' class='gift'>
                <label for="discount">Provide 2% discount to the next time</label>
            </div>
            <div>
                <input type="checkbox" id="pen" name='gift' class='gift'>
                <label for="pen">Branded pen or pencil</label>
            </div>
        </fieldset>
        <button type="submit" class="submitFormBtn" disabled>Confirm order</button>
    </form>
</div>


<script src="../assets/js/form.js"></script>
</body>
</html>
